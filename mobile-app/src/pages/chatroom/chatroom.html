<ion-header>
  <ion-navbar color="primary">
    <ion-title>Chat Group Discussion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="message-wrap">
    <div *ngFor="let msg of isipesan; let i = index" class="message" [class.left]="status[i] === checkStatus1" [class.right]="status[i] === checkStatus2">
      <div class="msg-detail">
        <div class="msg-info">
          <p>{{ namapengirim[i] }}&nbsp;&nbsp;&nbsp;{{ passedtime[i] }}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker">{{ isipesan[i] }}</p>
        </div>
        <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->
      </div>
    </div>
  </div>        
</ion-content>

<ion-footer no-border [style.height]="'55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-10>
        <ion-textarea #chat_input placeholder="Ketik Pesan" [ngModel] = "pesan" (ngModelChange)="pesan = $event" (keyup.enter)="sendMsg(pesan)" (ionFocus)="onFocus()"></ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="sendMsg(pesan)">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
