<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ chatInfo.data.room }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="message-wrap">
    <div *ngFor="let msg of msgList" class="message" [class.left]="msg.userId !== userId" [class.right]="msg.userId === userId">
      <div class="msg-detail">
        <div class="msg-info">
          <p>{{ msg.userName }}&nbsp;&nbsp;&nbsp;{{ msg.time }}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker">{{ msg.message }}</p>
        </div>
        <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      </div>
    </div>
  </div>        
</ion-content>

<ion-footer no-border [style.height]="'55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-10>
        <ion-textarea #chat_input placeholder="Ketik Pesan" (keyup.enter)="sendMsg()" (ionFocus)="onFocus()"></ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
